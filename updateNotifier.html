<!DOCTYPE html>
<head>
  <title>UpdateAvailable</title>
  <style>
    body {
      box-sizing: border-box;
      margin: 0;
      padding: 20px;
      font-family: sans-serif;
      background-color: #eaeaea;
      text-align: center;
    }
    #updateNotification {
    position: fixed;
    bottom: 20px;
    left: 20px;
    width: 200px;
    padding: 20px;
    border-radius: 5px;
    background-color: white;
    box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
}
.hidden {
  display: none;
}
  </style>
</head>
<body>
  <div id="updateNotification" class="hidden">
    <p id="updateMessage"></p>
    <button id="update-close-button" onClick="closeUpdateNotification()">
      Close
    </button>
    <button id="update-restart-button" onClick="restartApp()" class="hidden">
      Restart
    </button>
  </div>

<script src="js/codeslate.js"></script>
</body>
